<div class="browse-list">
  <table class="mat-elevation-z8" [dataSource]="dataSource" mat-table matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="list-item-element">
          @if (element.isFolder) {
            <mat-icon class="list-item-icon">folder</mat-icon>
          }
          @else {
            <mat-icon class="list-item-icon">description</mat-icon>
          }
          <span>{{element | fileName}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastModifiedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last modified date">
        Last modified date
      </th>
      <td mat-cell *matCellDef="let element">{{element.lastModifiedDate | date:'dd/MM/yyyy, HH:mm':'it-IT'}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
        Type
      </th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size">
        Size
      </th>
      <td mat-cell *matCellDef="let element">{{element.size | fileSize}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" class="list-item" [id]="row.id"
      [ngClass]="(browseService.getSelectedObservable() | async)?.includes(row.id) ? 'list-item-selected' : 'list-item-not-selected'"
      [class.list-item-cut]="toolbarService.action == 'cut' && browseService.getClipboard().includes(browseService.getItemAbsolutePath(row.name))"
      (dblclick)="browse(row); $event.stopPropagation(); false">
    </tr>
  </table>
</div>
