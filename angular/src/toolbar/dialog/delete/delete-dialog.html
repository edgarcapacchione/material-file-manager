<h2 mat-dialog-title>Confirm delete</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete these files?</p>
  <ul>
    @for (name of selNames; track name) {
      <li>{{name}}</li>
    }
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()">Confirm</button>
</mat-dialog-actions>
