<h2 mat-dialog-title>New folder</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Folder name</mat-label>
    <input matInput [(ngModel)]="dirName"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()" [disabled]="!dirName || fileNames.includes(dirName)">Create</button>
</mat-dialog-actions>
