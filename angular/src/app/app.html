<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-header">
      @if (!(isHandset$ | async)) {
        <button matIconButton type="button" aria-label="Toggle sidenav" (click)="toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="browse" routerLinkActive="sidenav-selected">I miei file</a>
      <a mat-list-item routerLink="tree" routerLinkActive="sidenav-selected">Tree</a>
      <!-- <a mat-list-item routerLink="address" routerLinkActive="sidenav-selected">Address form</a>
      <a mat-list-item routerLink="table" routerLinkActive="sidenav-selected">Table</a>-->
      <a mat-list-item routerLink="drag-drop" routerLinkActive="sidenav-selected">Drag-Drop</a>
      <!-- <a mat-list-item routerLink="browse" routerLinkActive="sidenav-selected">Browse</a>-->
    </mat-nav-list>
    <mat-toolbar class="sidenav-footer">Nav Footer</mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content>
    @if (isHandset$ | async) {
      <mat-toolbar color="primary">
        <button matIconButton type="button" aria-label="Toggle sidenav" (click)="toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>nas-file-manager</span>
      </mat-toolbar>
    }
    
    <app-toolbar/>

    <div id="outlet" class="outlet">
      <router-outlet />
    </div> 

    <app-breadcrumb/>
    
  </mat-sidenav-content>
</mat-sidenav-container>
